apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: juiceshop
  name: juiceshop
spec:
  replicas: 2
  selector:
    matchLabels:
      app: juice
  template:
    metadata:
      labels:
        app: juice
    spec:
      containers:
      - image: bkimminich/juice-shop
        name: juice-shop
        ports:
        - containerPort: 3000